<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibad Sheikh Incredible Iguana || ITSC3135 BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/survey.js" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="intro-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" required><br>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept=".jpg, .png" required><br>

            <label for="image-caption">Image Caption:</label>
            <input type="text" id="image-caption" name="image-caption" required><br>

            <label for="personal-background">Personal Background:</label>
            <textarea id="personal-background" name="personal-background" required></textarea><br>

            <label for="professional-background">Professional Background:</label>
            <textarea id="professional-background" name="professional-background" required></textarea><br>

            <label for="academic-background">Academic Background:</label>
            <textarea id="academic-background" name="academic-background" required></textarea><br>

            <label for="web-background">Web Development Background:</label>
            <textarea id="web-background" name="web-background" required></textarea><br>

            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" required><br>

            <label for="funny-thing">Funny Thing:</label>
            <input type="text" id="funny-thing" name="funny-thing"><br>

            <label for="anything-else">Anything Else:</label>
            <textarea id="anything-else" name="anything-else"></textarea><br>

            <div id="courses-container">
                <button type="button" id="add-course-button">Add Course</button>
            </div><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);

     </script>
     <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
